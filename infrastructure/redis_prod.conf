# Redis Persistence Config (Production)

# Enable Append Only File (AOF) for better durability
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# Fsync policy: everysec is a good balance between speed and durability
# If you need absolute durability, use 'always' (slower)
appendfsync everysec

# Rewrite AOF when it grows by 100% since last rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# No rewrite while fsync is being done by background process
no-appendfsync-on-rewrite yes
